mutation {
  createDeviceModel(data: {
    name: "Botanic",
    devices: {
      create: [
        {
          sensors: {
            create: [
              {
                sensorType: {
                  create: {
                    name: "Temperature"
                  }
                }
              },
              {
                sensorType: {
                  create: {
                    name: "Humidity"
                  }
                }
              },
            ]
          }
        }
      ]
    }
  }) {
    id
  }
}
