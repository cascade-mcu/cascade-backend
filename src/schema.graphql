# import Query.* from "./generated/prisma.graphql"

type Query {
  me: User
  weather(location: String!): WeatherPayload!
}

type Mutation {
  signup(email: String!, password: String!): AuthPayload!
  login(email: String!, password: String!): AuthPayload!
}

type AuthPayload {
  token: String!
  user: User!
}

type WeatherPayload {
  temperature: Float!
  humidity: Float!
}
